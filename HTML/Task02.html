<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>
<body>
    <h1>Personal Information</h1>
    <form>
        <label for="firstname"><b>Enter Your First Name</b></label><br>
        <input type="text" name="firstname" id="first" placeholder="Enter Full Name Here..."><br><br>

        <label for="lastname"><b>Enter Your Last Name</b></label><br>
        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name Here..."><br><br>

        <label for="dateofbirth"><b>Enter Date of Birth</b></label><br>
        <input type="date" name="dateofbirth" id="dateofbirth"><br><br>

        <label for="gender"><b>Choose your Gender</b></label><br><br>
        <input type="radio">Male <br>
        <input type="radio">Female <br>
        <input type="radio">Others <br>
        <br>

        <h2>Contact Information</h2>

        <label for="email"><b>Enter Your E-mail Address</b></label><br>
        <input type="email" id="email" name="email" placeholder="Enetr E-mail Address Here.."><br>
        <br>
        <label for="phone"><b>Enter Your Phone Number</b></label><br>
        <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number Here.."><br>
        <br>

        <h2>Address</h2>
        <label for="address"><b>Enter Your Street Address</b></label><br>
        <input type="text" name="address" id="address" placeholder="Enter Your Address Here.."><br>
        <br>
        <label for="city"><b>Choose Your City</b></label><br><br>
        <select name="city" id="city">
            <option value="" disabled selected>Choose City</option><br>
            <option value="">Alexander City</option>
            <option value="">Atmore</option>
            <option value="">GreenVille</option>
            <option value="">HuntsVille</option>
            <option value="">Jasper</option>
            <option value="">Selma</option>
            <option value="">Troy</option>
            <option value="">Kodiak</option>
            <option value="">Nome</option>
            <option value="">Palmer</option>
            <option value="">Sitka</option>
            <option value="">Camden</option>
            <option value="">Crossett</option>
            <option value="">El Dorado</option>
            <option value="">Belmont</option>
            <option value="">Brea</option>
            <option value="">Beverly Hills</option></select>
            <br><br>

            <label for="state"><b>Choose Your State</b></label><br><br>
            <select name="state" id="state">
                <option value="" disabled selected>Choose a State</option>
                <option value="">Alabama</option>
                <option value="">Alaska</option>
                <option value="">Arizona</option>
                <option value="">Arkansas</option>
                <option value="">California</option>

            </select>
        </select>
    </form>
    
    
</body>
</html>
